<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Lane Prizes</title>

      margin: 0;

    }
    .container {
      padding: 40px 20px;
    }

      max-width: 90%;
      border-radius: 12px;

      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      color: #00ffcc;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00ccaa;
    }
    .small {
      font-size: 12px;
      margin-top: 15px;
      color: #bbb;
    }
  </style>
</head>

  <div class="container">

</html>
