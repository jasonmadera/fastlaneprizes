<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Lane Prizes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #1e1e1e);
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
    }
    img {
      max-width: 90%;
      border-radius: 12px;
      margin: 20px 0;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      color: #00ffcc;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00ccaa;
    }
    .small {
      font-size: 12px;
      margin-top: 15px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÅ Fast Lane Prizes</h1>
    <div class="card">
      <h2>2025 Benelli Motorcycle Raffle</h2>
      <p>Only <strong>$10 per ticket</strong></p>

      <!-- Replace with your motorcycle image URL later -->
      <img src="/assets/bike2.jpg" alt="2025 Benelli Motorcycle"/>


      <form id="checkoutForm">
  <label style="display:block;margin:14px 0 8px;color:#bbb;font-size:14px;">
    Number of Tickets
  </label>

  <div style="display:flex;gap:10px;justify-content:center;align-items:center;margin-bottom:14px;">
    <input
      id="qty"
      type="number"
      min="1"
      max="100"
      value="1"
      style="width:110px;padding:10px;border-radius:10px;border:1px solid #333;background:#111;color:#fff;text-align:center;font-size:16px;"
    />
    <span style="color:#bbb;font-size:14px;">$10 each</span>
  </div>

  <button type="submit">Buy Tickets</button>
</form>

<script>
document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let qty = parseInt(document.getElementById("qty").value || "1", 10);
    if (isNaN(qty) || qty < 1) qty = 1;
    if (qty > 100) qty = 100;

    const res = await fetch("/create-checkout-session"
, {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify({ qty })
    });

    const data = await res.json();

    if (data.error) {
        alert(data.error || "Checkout error");
        return;
    }

    window.location.href = data.url;
});
</script>



      <p class="small">
        üö® No purchase necessary to enter. A free mail-in entry option is available.<br>
        Winner will be chosen via a live drawing once all tickets are sold. Entrants will be emailed the drawing date and time.
      </p>
    </div>
  </div>
</body>
</html>
